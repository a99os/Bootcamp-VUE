<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Rosario:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>leeson-9</title>
  </head>
  <body>
    <!-- header started -->
    <header class="py-12 shadow-md">
      <div class="container mx-auto">
        <div class="nav flex justify-around items-center h-14">
          <ul class="nav__list flex items-center justify-between w-1/4">
            <li
              class="nav__list--item hover:text-slate-400 active:text-green-700 duration-200"
            >
              <a href="#" class="nav__list--item- link">About us</a>
            </li>
            <li
              class="nav__list--item hover:text-slate-400 active:text-green-700 duration-200"
            >
              <a href="#" class="nav__list--item-link">Service</a>
            </li>
            <li
              class="nav__list--item hover:text-slate-400 active:text-green-700 duration-200"
            >
              <a href="#" class="nav__list--item-link">Menu</a>
            </li>
            <li
              class="nav__list--item hover:text-slate-400 active:text-green-700 duration-200"
            >
              <a href="#" class="nav__list--item-link">Contact</a>
            </li>
          </ul>
          <a href="#" class="nav__logo">
            <img
              src="./images/planet-earth (1) 1.svg"
              class="hover:scale-105"
              alt="logo"
            />
          </a>

          <ul class="nav__menu flex w-72 justify-between">
            <li class="nav__menu--item">
              <a href="">
                <span
                  class="bg-green-100 flex justify-center items-center h-10 w-10 rounded-full hover:bg-green-600 hover:text-white duration-300 active:text-black active:bg-green-100"
                  ><i class="bx bx-search text-xl"></i
                ></span>
              </a>
            </li>
            <li class="nav__menu--item">
              <span
                class="bg-green-100 flex justify-center items-center h-10 w-10 rounded-full hover:bg-green-600 hover:text-white duration-300 active:text-black active:bg-green-100"
                ><i class="bx bx-cart"></i
              ></span>
            </li>
            <li class="nav__menu--item">
              <button
                type="submit"
                class="bg-green-600 px-6 py-2 rounded-lg text-white hover:bg-green-700 duration-300 active:text-black active:bg-green-100"
              >
                Register now
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header finished -->

    <div
      class="modal-window bg-[#00000081] w-full min-h-screen fixed top-0 z-10 backdrop-blur-sm"
    >
      <div
        class="modal-content w-[800px] min-h-[580px] bg-white mx-auto mt-40 rounded-2xl overflow-hidden shadow-md shadow-slate-900"
      >
        <div class="modal-header bg-slate-200 text-slate-800 p-4 text-center">
          <h2 class="font-bold text-2xl uppercase text-slate-800">
            Registration form:
          </h2>
        </div>

        <div
          class="modal-body bg-white min-h-[440px] flex justify-center items-center"
        >
          <form action="#" class="min-w-[80%] p-3 rounded-md text-center">
            <label for="fullname" class="w-full">
              <p class="mb-2 text-left ml-16 mt-2">
                Enter fullname <span class="text-red-600">*</span>
              </p>
              <input
                type="text"
                class="form-control w-[80%] mx-auto p-3 rounded-md mb-4 focus:ring-4 focus:ring-sky-400 focus:outline-none border"
                id="fullname1"
                placeholder="enter fullname"
              />
            </label>

            <label for="tel">
              <p class="mb-2 text-left ml-16">
                Enter phone number <span class="text-red-600">*</span>
              </p>
              <input
                type="tel"
                placeholder="enter phone number"
                class="form-control w-[80%] mx-auto p-3 rounded-md mb-4 focus:ring-4 focus:ring-sky-400 focus:outline-none border"
                id="tel"
              />
            </label>

            <label for="password">
              <p class="mb-2 text-left ml-16">
                Enter password <span class="text-red-600">*</span>
              </p>
              <input
                type="password"
                placeholder="enter password"
                class="form-control w-[80%] mx-auto p-3 rounded-md mb-4 focus:ring-4 focus:ring-sky-400 focus:outline-none border"
                id="password"
              />
            </label>
            <button
              class="btn block mx-auto w-[80%] my-4 bg-green-600 px-4 py-2 rounded-lg m-3 text-white font-bold hover:bg-green-700 focus:ring-4 focus:ring-green-400 duration-200"
            >
              SIGN UP
            </button>
          </form>
        </div>

        <div class="modal-footer bg-slate-200 text-right p-2">
          <button
            type="submit"
            class="bg-red-600 px-4 py-2 rounded-lg m-3 text-white font-bold hover:bg-red-700 focus:ring-4 focus:ring-red-400 duration-200"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>

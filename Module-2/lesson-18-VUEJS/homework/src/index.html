<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./output.css"></script>

    <title>E commerce</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
  </head>
  <body>
    <div id="root">
      <!-- header started -->
      <header class="shadow-md shadow-[#00000038]">
        <div class="container max-w-[1230px] mx-auto">
          <div class="flex justify-end mb-[6px] h-[30px] items-center">
            <div>
              <i class="bx bxs-envelope"></i>
              <a href="#" class="ml-[10px]">Aloqa uchun</a>
            </div>
            <div>
              <p class="inline-block ml-[221px]">UZ</p>
              <i class="bx bx-chevron-down ml-[9px]"></i>
            </div>
          </div>
          <nav class="flex h-[70px] items-center">
            <a href="#" class="">
              <img
                src="./images/Logo.svg"
                class="w-[91px] h-[35px]"
                alt="logo"
              />
            </a>
            <div
              class="w-[149px] h-[46px] rounded-lg btn-katalog duration-300 border ml-[117px] flex justify-center items-center hover:border-[#4d5ef6] cursor-pointer"
            >
              <a href="#" class="flex justify-center items-center">
                <i class="bx bx-menu text-xl text-white"></i>
                <p
                  class="uppercase text-4 leading-[19px] ml-[15px] text-white font-normal"
                >
                  Katalog
                </p>
              </a>
            </div>
            <div class="flex ml-[60px]">
              <input
                type="text"
                placeholder="Maxsulotlarni izlash"
                class="border rounded-l-lg pl-[18px] w-[336px] text-[#0D63F3] outline-[#0D63F3] hover:border hover:border-[#0D63F3] placeholder:text-4 placeholder:leading-[19px] placeholder:font-normal"
              />
              <div
                class="icon w-[60px] h-[46px] bg-[#0D63F3] cursor-pointer border flex items-center justify-center rounded-r-lg hover:bg-[#ECF4FF] hover:border-[#0D63F3]"
              >
                <i class="bx bx-search-alt-2 text-white text-xl"></i>
              </div>
            </div>

            <div
              class="heart-icon group h-[46px] w-[46px] flex justify-center items-center bg-[#ECF4FF] rounded-lg ml-[81px] cursor-pointer duration-300 hover:bg-[#0D63F3]"
            >
              <i
                class="bx bx-heart group-hover:text-[#ECF4FF] text-2xl text-[#0D63F3]"
              ></i>
            </div>
            <div
              class="cart-icon group h-[46px] w-[46px] flex justify-center items-center bg-[#ECF4FF] rounded-lg ml-20 cursor-pointer duration-300 hover:bg-[#0D63F3]"
            >
              <i
                class="bx bx-cart-alt group-hover:text-[#ECF4FF] text-2xl text-[#0D63F3]"
              ></i>
            </div>
            <div
              class="w-[105px] rounded-lg h-[46px] btn-katalog duration-300 border ml-[59px] flex justify-center items-center hover:border-[#4d5ef6] cursor-pointer"
            >
              <a href="#" class="flex justify-center items-center">
                <p class="text-4 leading-[19px] text-white font-normal">
                  Kirish
                </p>
              </a>
            </div>
          </nav>
        </div>
      </header>
      <!-- header finished -->
      <!-- main started -->
      <div class="main bg-[#ECF4FF] mt-1">
        <!-- slider section started -->
        <section class="slider">
          <div class="container max-w-[1230px] mx-auto">
            <div class="slider__wrapper pt-10 relative">
              <img src="./images/Frame 2 (1).png" alt="slider img" />
              <div
                class="btn-katalog cursor-pointer left-arrow absolute w-[42px] h-[42px] rounded-full flex items-center justify-center -left-[62px] top-1/2"
              >
                <i class="bx bx-chevron-left text-2xl"></i>
              </div>
              <div
                class="btn-katalog cursor-pointer right-arrow absolute w-[42px] h-[42px] rounded-full flex items-center justify-center -right-[62px] top-1/2"
              >
                <i class="bx bx-chevron-right text-2xl"></i>
              </div>
              <div class="mt-[20px] w-[150px] mx-auto flex justify-between">
                <div
                  class="btn-slider btn-slider__active h-4 w-4 rounded-full duration-300"
                ></div>
                <div class="btn-slider h-4 w-4 rounded-full duration-300"></div>
                <div class="btn-slider h-4 w-4 rounded-full duration-300"></div>
                <div class="btn-slider h-4 w-4 rounded-full duration-300"></div>
                <div class="btn-slider h-4 w-4 rounded-full duration-300"></div>
              </div>
            </div>
          </div>
        </section>
        <!-- slider section finished -->
        <!-- categories section started -->
        <section class="categories">
          <div class="container mx-auto max-w-[1230px]">
            <h1
              class="capitalize font-normal text-[28px] leading-[34px] text-[#1E1E1E]"
            >
              Kategoriyalar
            </h1>
            <ul class="categories__list py-5 flex justify-between items-center">
              <li
                v-for="item in categories"
                class="list__item group rounded-[10px] hover:shadow-lg duration-300 hover:shadow-[#4d5ef6] h-[200px] pt-[9px] bg-white w-[136px]"
              >
                <a href="#">
                  <img
                    :src="item.img"
                    :alt="item.name"
                    class="mt-[9px]"
                    alt="apple"
                  />
                  <p
                    class="font-normal group-hover:text-white text-[14px] leading-[17px] text-[#1E1E1E] text-center mx-auto"
                  >
                    {{item.name}}
                  </p>
                </a>
              </li>
            </ul>
            <div
              class="list__item h-[50px] duration-300 rounded-[10px] flex items-center hover:shadow-[#4d5ef6] hover:text-white text-[#1E1E1E] justify-center bg-white font-normal text-[18px] leading-[22px]"
            >
              <a href="#">Batafsil</a>
            </div>
          </div>
        </section>
        <!-- categories section finished -->
        <!-- salers section started -->
        <!-- salers section finished -->
      </div>
      <!-- main finished -->
    </div>
  </body>
  <script src="./app.js"></script>
</html>

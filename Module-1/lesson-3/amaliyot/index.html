<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registratsiya</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container form__container">
      <img src="./image/logo.svg" alt="" />
      <h1>Регистрация профиля</h1>
      <form action="" class="form">
        <div class="form__control form__user--phone">
          <label for="tel">Номер телефона</label>
          <input type="tel" name="" id="tel" placeholder="+7 (900) 000-00-00" />
          <span class="font__terms">uft_pole_name</span>
        </div>

        <div class="form__control form__user--email">
          <label for="email">Email (необязательно)</label>
          <input
            type="tel"
            name=""
            id="email"
            placeholder="example@gmail.com"
          />
          <span class="font__terms">uft_pole_name</span>
        </div>

        <div class="form__control">
          <label for="password">Пароль</label>
          <input type="password" name="" id="password" />
          <span class="font__terms">uft_pole_name</span>
        </div>

        <div class="form__control ">
          <label for="confirm_password">Повторите пароль</label>
          <input type="password" name="" id="confirm_password" />
          <span class="font__terms">uft_pole_name</span>
        </div>
        <span class="font__terms"
          >Нажимая на кнопку “Зарегистрироваться”, вы соглашаетесь на<a
            href="#"
            class="form__term--link"
          >
            обработку персональных данных.</a
          ></span
        >
        <button type="submit">Зарегистрироваться</button>
        <a href="#">Уже зарегистрированы? Войти</a>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Countries</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
  </head>
  <body class="">
    <header class="bg-white shadow-xl fixed top-0 w-full">
      <div class="container mx-auto">
        <div class="nav flex justify-between items-center h-20">
          <h1 class="text-2xl font-extrabold">Where in the world?</h1>
          <div class="nav__switch h-[28px] flex items-center gap-2">
            <input type="checkbox" id="them" />
            <span>Dark Mode</span>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-24">
      <div class="container mx-auto">
        <section class="main">
          <div class="main__control flex justify-between mt-12 w-full">
            <input
              placeholder="Search for a countryâ€¦"
              type="search"
              id="search"
              class="p-4 w-4/12 shadow-sm focus:ring-2 focus:ring-cyan-500 border-spacing-1 border-slate-800 focus:outline-none rounded-sm text-lg"
            />
            <select
              id="region"
              class="p-6 w-[200px] shadow-sm text-center bg-white rounded-sm"
            >
              <option disabled selected>Filter by region</option>
              <option value="europe">EUROPA</option>
              <option value="america">AMERIKA</option>
            </select>
          </div>
        </section>
        <section class="cards">
          <div class="container mx-auto">
            <div class="card__wrapper grid grid-cols-4 gap-[75px] mt-12"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./utils/utils.js"></script>
  <script src="./script/script.js"></script>
</html>
